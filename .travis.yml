
language: groovy

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - node_modules

install:
  - npm install elm

before_script:
  - pwd
  - ls -al "node_modules/.bin"

env:
  - ELM_EXECUTABLE="node_modules/.bin/elm-make"

script:
  - ./gradlew assemble
  - ./gradlew check -i
